<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Bài 1.11">
	<meta name = "author" content="NTTrang"/>
	<title>Tạo form và các điều khiển trên form</title>
</head>
<body>
	<form>

		<table border="1" cellpadding="0" cellspacing="0" style="background-color: #00BFFF">
			<caption style="color: red">Đăng nhập</caption>
			<tr>
				<td>Mã người dùng:</td>
				<td><input type="text" name="ma"></td>
			</tr>
			<tr>
				<td>Mật khẩu:</td>
				<td><input type="password" name="Mật khẩu"></td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<button type="button" onclick="hienthi.innerText=ma.value">Đồng ý</button>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<div id="hienthi"></div>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
